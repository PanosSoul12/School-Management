    <section class="trainer-edit" id="trainer-edit">

          <h3>Edit Trainer</h3>
          <div class="row">
            <div class="col-sm">
              <body>
                <form action="index.html" onsubmit="return confirm_form_trainer()" class="form-trainer-edit" id="trainer-form">
                    <p id="p1-t">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="fname" id="fname" placeholder="Input First Name" size="24" maxlength="20"></p>
                    <p id="p2-t">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="lname" id="lname" placeholder="Input Last Name" size="24" maxlength="20">
                      </p>
                    <p id="p3-t">Subject: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="subject" id="subject" placeholder="Input Subject" size="24" maxlength="20"></p>
                    <input type="submit"  onclick="return writeToPageTrainer()" value="Update Trainer" id="trainer-button">
                </form> 
          </div>
        </div>
    </div>
      </section>
