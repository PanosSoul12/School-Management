<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo5.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<script type="text/javascript" src="checkcourse.js" ></script>
<script type="text/javascript" src="checktrainer.js" ></script>
<script type="text/javascript" src="checkstudent.js" ></script>
<script type="text/javascript" src="checkassignment.js" ></script>
    <title>Edit Course</title>
</head>
<body>
    <section class="course-edit" id="course-edit">
        <div class="container">
          <h3>Edit Course</h3>
          <div class="row">
            <div class="col-sm">
              <body>
                <form action="index.html" onsubmit="return confirm_form_course()" class="form-course-edit" id="course-form">
                    <p id="p1-c">Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="title" id="title" placeholder="Input title of the course" size="24" maxlength="20"></p>
                    <p id="p2-c">Type:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input list="types-courses" name="type" placeholder="Choose Type" id="type" size="24" maxlength="20">
                      <datalist id="types-courses">
                          <option value="Part-Time">6 Months</option>
                          <option value="Full Time">3 Months</option>
                      </datalist></p>
                  <p id="p3-c">Start Date: <input type="datetime-local" name="start-date" id="start-date"></p>
                    <p id="p4-c">End Date:&nbsp;&nbsp;&nbsp;&nbsp;<input type="datetime-local" name="end-date" id="end-date"></p>
                    <input type="submit"  onclick="return writeToPageCourse()" value="Update Course" id="course-button">
                </form>             
            </div>
          </div>
        </div>

      </section>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="JQUERY/jquery.js"></script>
</body>
</html>
